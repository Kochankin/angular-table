<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label [style.color]="mycolor"
      >name:
      <input
        [(ngModel)]="hero.name"
        placeholder="name"
        (keydown.control.shift)="changeColor()"
      />
    </label>
  </div>
</div>
<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
